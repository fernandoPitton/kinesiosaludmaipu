<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <img src="../multimedia/img/kinesiosalud.jpeg" alt="Imagen del consultorio">

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contactos.html">Contactos</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="datosContacto">
            <h1>
                Contactos
            </h1>
            <ul>
                <li><span>Telefonos: +54902615345673/ +54902615643826</span></li>

                <li><span>Correo electronico: kinesiosaludmaipu@gmail.com </span></li>
            </ul>
        </div>
        <div class="tarjetasContactos">
            <div class="formulario-container">
                <h3>Dejenos su mensaje:</h3>
                <form action="">
                    <div class="emailContacto">
                        <label for="mail">Email:</label>
                        <input type="email" name="mail" id="mail" placeholder="Ingrese su email" required>
                    </div>
                    <div class="nombreContacto">
                        <label for="datos">Nombre:</label>
                        <input type="text" name="nom_Apell" id="datos" placeholder="Ingrese nombre y apellido" required>
                    </div>
                    <div class="telContacto">
                        <label for="tel">Tel:</label>
                        <input type="tel" name="tel" id="tel" placeholder="Ingrese su telefono">
                    </div>
                    <div class="dniContacto">
                        <label for="dni">DNI:</label>
                        <input type="number" name="dni" id="dni" placeholder="Ingrese su DNI">
                    </div>


                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                        placeholder="Ingrese su mensaje"></textarea>

                    <div class="generoContacto">
                        <input type="radio" name="genero" id="hombre">
                        <label for="hombre">Hombre</label>
                        <input type="radio" name="genero" id="mujer">
                        <label for="mujer">Mujer</label>
                        <input type="radio" name="genero" id="no_binario">
                        <label for="no_binario">No binario</label>
                    </div>
                    <button type="submit">Enviar</button>
            </div>
            <div class="ubicacion">
                <h3>
                    Estamos ubicados:
                </h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2421.3201345653406!2d-68.80016698133262!3d-32.98001511731116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e0d99a63191c9%3A0x595466963c7117f0!2sKinesiosaludmaip%C3%BA!5e0!3m2!1ses-419!2sar!4v1686175954510!5m2!1ses-419!2sar"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <div class="redes-sociales">
            <div class="red-social">
                <a href="https://www.facebook.com/tu_pagina_de_facebook" target="_blank">
                    <img src="../multimedia/img/logoFace2.webp" alt="Facebook">
                </a>
                <span>Facebook</span>
            </div>
            <div class="red-social">
                <a href="https://www.instagram.com/tu_cuenta_de_instagram" target="_blank">
                    <img src="../multimedia/img/logoInsta.png" alt="Instagram">
                </a>
                <span>Instagram</span>
            </div>
        </div>
    </footer>
</body>

</html>
